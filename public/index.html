<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atlas Converter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #f3f4f6; }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-gray-800 text-center">Unit Converter</h1>
        
        <div class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700">Value</label>
                <input type="number" id="inputValue" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 border" value="1">
            </div>
            
            <div class="flex gap-4">
                <div class="flex-1">
                    <label class="block text-sm font-medium text-gray-700">From</label>
                    <select id="fromUnit" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border">
                        <option value="mm">mm</option>
                        <option value="cm" selected>cm</option>
                        <option value="m">m</option>
                        <option value="km">km</option>
                    </select>
                </div>
                <div class="flex-1">
                    <label class="block text-sm font-medium text-gray-700">To</label>
                    <select id="toUnit" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border">
                        <option value="mm" selected>mm</option>
                        <option value="cm">cm</option>
                        <option value="m">m</option>
                        <option value="km">km</option>
                    </select>
                </div>
            </div>

            <button onclick="convert()" class="w-full bg-indigo-600 text-white font-bold py-2 px-4 rounded-md hover:bg-indigo-700 transition">Convert</button>
            
            <div id="result" class="mt-6 p-4 bg-indigo-50 rounded-lg text-center text-xl font-semibold text-indigo-700 hidden"></div>
        </div>

        <div class="mt-8">
            <h2 class="text-sm font-bold text-gray-500 uppercase tracking-wide">Recent History (from SQLite)</h2>
            <ul id="history" class="mt-2 text-sm text-gray-600 space-y-1"></ul>
        </div>
    </div>

    <script>
        async function convert() {
            const from = document.getElementById('fromUnit').value;
            const to = document.getElementById('toUnit').value;
            const value = parseFloat(document.getElementById('inputValue').value);
            
            const res = await fetch('/api/convert', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ from, to, value })
            });
            
            const data = await res.json();
            const resultDiv = document.getElementById('result');
            resultDiv.innerText = `${value} ${from} = ${data.result} ${to}`;
            resultDiv.classList.remove('hidden');
            
            loadHistory();
        }

        async function loadHistory() {
            const res = await fetch('/api/history');
            const data = await res.json();
            const list = document.getElementById('history');
            list.innerHTML = data.map(log => `<li>${log.value}${log.from_unit} â†’ ${log.result}${log.to_unit}</li>`).join('');
        }

        loadHistory();
    </script>
</body>
</html>
